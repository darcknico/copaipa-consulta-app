<ion-content padding has-header class="animated fadeIn login auth-page">
  <!-- Logo -->
  <div text-center class="animated fadeIn slow">
    <div class="logo">
      <ion-img width="80" height="80" src="/assets/imgs/logo.png" alt="COPAIPA"></ion-img>
    </div>
    <ion-text color="primary">
      <br>
      <strong>Recuperar contrase√±a</strong>
    </ion-text>
  </div>

  <!-- Login form -->
  <form [formGroup]="formulario" >
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" formControlName="email" name="email" (keyup.enter)="continuar()" ></ion-input>
    </ion-item>
    <ion-label *ngIf="email.touched" class="animated bounceInDown">
      <ion-text color="danger" *ngIf="email.hasError('required')" >
        {{ 'error_email_required' | translate }}
      </ion-text>
      <ion-text color="danger" *ngIf="email.hasError('email')">
        {{ 'error_email_valid' | translate }}
      </ion-text>
    </ion-label>
    <br>
    
    <div padding>
      <ion-button expand="block" color="secondary" (click)="continuar()" [disabled]="!formulario.valid" >
        Enviar correo de recuperacion
      </ion-button>
      <ion-button expand="block" color="medium" type="button" (click)="cancelar()">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
