<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        Consulta del afiliado
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="md-close" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>
<ion-content no-padding>
  <form [formGroup]="formulario" (ngSubmit)="continuar()" padding>
    <ion-item>
      <ion-label position="floating" >Matricula</ion-label>
      <ion-input #matriculaInput
        pattern="[0-9]*"
        inputmode="numeric"
        type="text" 
        formControlName="matricula">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="respuesta">
      <ion-label color="danger" text-wrap>
        {{respuesta.error}}
      </ion-label>
    </ion-item>
    <ion-button 
      type="submit" 
      color="secondary"
      expand="block"
      [disabled]="!formulario.valid">
      Buscar
    </ion-button>
  </form>
  <ion-item-group *ngIf="afiliado">
    <ion-item-divider color="light">
      <ion-label class="text-fill" text-center>Ultima consulta</ion-label>
    </ion-item-divider>
    <ion-item >
      <ion-label>
        <h3>Matricula: {{afiliado.id}}</h3>
        <h2>{{afiliado.nombre}}</h2>
        <p>Email: {{afiliado.email}}</p>
      </ion-label>
      <ion-button 
        color="secondary"
        fill="outline" 
        slot="end" (click)="imprimir()">
        <ion-icon ios="ios-print" md="md-print"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-item-group>
</ion-content>
