<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-thumbnail slot="start">
        <img src="assets/imgs/logo.png" />
      </ion-thumbnail>
      <b>COPAIPA</b>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-grid>
    <ion-row no-padding>
      <ion-col>
        <ion-button 
          text-center
          expand="full"
          color="secondary"
          (click)="ver_aportes()" >
          TABLA DE<br> APORTES
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          text-center
          expand="full"
          color="secondary"
          (click)="ver_matriculas()" >
          CONSTANCIA <br> MATRICULA
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          text-center
          expand="full"
          color="secondary"
          (click)="ver_convenios()">
          CONVENIOS
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          text-center
          expand="full"
          color="secondary"
          (click)="ver_cursos()">
          CURSOS
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-refresher slot="fixed" (ionRefresh)="actualizar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full" #slidingList>
    <ion-list-header color="light" padding>
      <ion-label>
          Novedades
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of novedades">
      <ion-label (click)="link_entry(item.link)">
        <h2 text-wrap class="post-title">{{item.post_title}}</h2>
        <ion-img [src]="'data:image/jpeg;base64,'+item.image"></ion-img>
        <p text-wrap class="entry">{{item.entry}}</p>
      </ion-label>
    </ion-item>
    
  </ion-list>
  <ion-item button="true" lines="none" *ngIf="novedades" padding (click)="ver_novedades()">
    <ion-label>
      Mas novedades...
    </ion-label>
  </ion-item>
<ion-grid>
  <ion-row align-items-center *ngIf='!novedades'>
    <ion-col align-self-center>
      <ion-spinner  color="primary"></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
